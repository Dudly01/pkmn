<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkmn</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="pokeball.svg">
</head>

<body>

    <header>
        <div id="header-logo"><img src="pokeball.svg" width="18px" />
            PKMN
        </div>
        <div id="header-content">
            Reveal moves, evolutions and DVs.
            Directly from the GameBoy screen.
            All within your browser.
        </div>
    </header>

    <main>
        <p style="margin-top: 0px;">
            <button id="button_start">Select screen</button>
            <button id="button_stop">Stop sharing</button>
            <button id="button_scan">Scan once</button>
            <button id="button_interval_scan">Start scanning</button>
        </p>
        <p id="output"></p>
        <canvas id="canvas" class="d-none"></canvas>
        <video id="video" autoplay></video>
        <p id="footer">Created by Dudly01. Pokémon data sourced from
            bulbapedia.bulbagarden.net and Smogon.com. Pokémon is a
            trademark of Nintendo.</p>
    </main>

</body>

</html>
