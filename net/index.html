<!DOCTYPE html>
<html>

<head>
    <title>Rust WASM</title>
</head>

<body>
    <script type="module">
        import init, * as wasm from './pkg/net.js';

        async function runWasm() {
            // Instantiate the WebAssembly module
            await init("./pkg/net_bg.wasm");

            // Alert user with a message
            wasm.greet("Bulbasaur");

            // Log to console once alert has been noted.
            const result = wasm.add(4, 5);
            console.log('Result of add(4, 5):', result);
        }

        runWasm();
    </script>
</body>

</html>
